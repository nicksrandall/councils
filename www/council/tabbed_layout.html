
<ion-pane class="councils_detail">

  <ion-header-bar>
    <button ui-sref="council.list" class="button button-clear icon ion-ios-arrow-thin-left"></button>
    <div class="title icon ion-ios-people " ui-sref="councils">{{councilId}}</div>
    <button class="button button-clear icon ion-edit f20" ui-sref="council.edit"></button>
  </ion-header-bar>

  <div class="tab-menu tac">
    <a ui-sref="council.tab.discussion" ng-class={'selected':($root.currentTab=='discussions')}>Discussions</a>
    <a ui-sref="council.tab.assignment" ng-class={'selected':($root.currentTab=='assignments')}>Assignments</a>
  </div>

  <ion-content class="mar40t">
    <ion-nav-view class="pad20" animation="no-animation">
      <!-- Tab content will be loaded here -->
    </ion-nav-view>
  </ion-content>

</ion-pane>
