<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="councils">

    <ion-pane class="home full-height">
      <ion-content>
        <div class="row responsive-sm vac pad50lr">
          <div class="col mar0">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-home-outline db f36"></i>
              <span>Home</span>
            </button>
          </div>
          <div class="col mar0">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-people db f36"></i>
              <span>Councils</span>
            </button>
          </div>
          <div class="col mar0">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-list-outline db f36"></i>
              <span>Agendas</span>
            </button>
          </div>
        </div>

        <div class="bar bar-footer">
          <button class="button button-clear pad20lr pad10tb">
            Feedback
          </button>
          <button class="button button-clear pad20lr pad10tb">
            Log Out
          </button>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
