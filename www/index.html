<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="councils">

    <ion-pane class="home">
      <ion-content>
        <div class="row responsive-sm">
          <div class="col">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-home icon-top" style="width: 100%;"></i>
              <span>Home</span>
            </button>
          </div>
          <div class="col">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-people icon-top"></i>
              Councils
            </button>
          </div>
          <div class="col">
            <button class="button button-clear button-dark button-block">
              <i class="icon ion-ios-list-outline icon-top"></i>
              Agendas
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
