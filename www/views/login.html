
<ion-pane class="login full-height">
  <form name="loginForm" class="mar0a" ng-submit="login()" novalidate>
    <ion-content scroll="false">
      <div class="mar30t tac pad50lr mar0a">
        <div class=" mar0tb pad0 tac">
          <i class="icon ion-ios-people f72"></i><br />
          <h1 class="mar10b f36 mar0t">Councils</h1>
        </div>
        <div class=" mar0tb pad0">
          <label class="item item-input">
            <span class="input-label">Email:</span>
            <input type="text" placeholder="Username" id="email" name="email" ng-model="credentials.email">
          </label>
        </div>
        <div class=" mar20tb pad0">
          <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password" id="password" placeholder="Password" name="password" ng-model="credentials.password">
          </label>
        </div>

      </div>

      <button type="submit" class="button button-block button-max" nav-direction="forward">Login</button>

    </ion-content>
  </form>
</ion-pane>
