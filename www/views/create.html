
<ion-pane class="setup">
  <form name="createForm" novalidate ng-submit="createAccount()">
    <ion-content scroll="false">
      <div class="row responsive-sm pad50lr">
        <div class="col mar0tb pad0">

          <h1 class="tac mar30t">Create Account</h1>
          <p>Please enter your information.</p>
            <div class="col mar10tb pad0">
              <label class="item item-input">
                <span class="input-label">First Name:</span>
                <input type="text" placeholder="John" name="fname" id="fname" ng-model="me.fname">
              </label>
            </div>
            <div class="col mar10tb pad0">
              <label class="item item-input">
                <span class="input-label">Last Name:</span>
                <input type="text" placeholder="Doe" name="lname" id="lname" ng-model="me.lname">
              </label>
            </div>
            <div class="col mar10tb pad0">
              <label class="item item-input">
                <span class="input-label">Email:</span>
                <input type="email" placeholder="Username" name="uname" id="uname" ng-model="me.email">
              </label>
            </div>
            <div class="col mar10tb pad0">
              <label class="item item-input">
                <span class="input-label">Password:</span>
                <input type="password" id="password" name="pass" placeholder="Password" ng-model="me.pass">
              </label>
            </div>
        </div>
      </div>

      <button type="submit" class="button button-block button-max mar10t" nav-direction="forward">Create Account</button>

    </ion-content>
  </form>
</ion-pane>
