
<ion-modal-view class="new_discussion">

  <ion-header-bar>
    <button class="button button-outline" ng-click="back()" nav-direction="back">Cancel</button>
    <button class="button button-outline cBlue-border cBlue" ng-click="createDiscussion()">Create</button>
  </ion-header-bar>

  <hr class="plain mar60t mar10lr" />

  <ion-content class="pad10 pad20t">

    <textarea ng-model="data.content" name="content" placeholder="Start new discussion" auto-resize></textarea>

    <hr class="plain" />

    <div class="cBlue" ng-click="openMembersModal('discussionParticipants')">
      <i class="icon ion-ios-people f24"></i>
      <span class="modal-trigger f12" ng-show="data.discussionParticipants.length > 0">
        {{data.discussionParticipants.length}} Participant{{(data.discussionParticipants.length == 1) ? "" : "s"}}
      </span>
      <span class="modal-trigger f12" ng-show="data.discussionParticipants.length == 0" >
        Add Participants
      </span>
    </div>

    <hr class="plain" />

    <ul id="participants">
      <li class="dib" ng-repeat="member in data.discussionParticipants">
        <img ng-src="{{member.profileImage}}" ui-sref="menu.profile"/>
      </li>
    </ul>

  </ion-content>

</ion-modal-view>
