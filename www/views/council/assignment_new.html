<ion-modal-view class="new_assignment">

  <ion-header-bar>
    <button class="button button-outline" ng-click="back()">Cancel</button>
    <div class="title serif"></div>
    <button class="button button-outline button-positive" ng-click="createAssignment()">Create</button>
  </ion-header-bar>

  <ion-content>
    <ion-list>

      <ion-item>
        <textarea class="sans" ng-model="data.content" name="content" placeholder="Create new assignment" msd-elastic="\n"></textarea>
      </ion-item>

      <ion-item ng-click="openMembersModal('assignmentAssignee', 1)">
        <i class="icon ion-ios-person f24"></i>
        <span class="pad10 serif f16">{{ data.assignmentAssignee | fullName:'Choose a person to assign task to' }}</span>
      </ion-item>

      <ion-item>
        <ionic-datepicker idate="data.dueDate" disablepreviousdates="true"  disablefuturedates="false" callback="datePickerCallback">
          <i class="icon ion-ios-calendar-outline f24"></i>
          <span class="pad10 f16">{{ data.dueDate | date:'MMMM-dd-yyyy' }}</span>
        </ionic-datepicker>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-modal-view>
