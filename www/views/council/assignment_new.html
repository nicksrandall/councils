
<ion-pane class="new_assignment">

  <ion-header-bar>
    <button class="button button-outline" ng-click="back()">Cancel</button>
    <button class="button button-outline cBlue-border cBlue" ng-click="create()">Create</button>
  </ion-header-bar>

  <hr class="plain mar60t mar10lr" />

  <ion-content class="pad10 pad20t">

    <textarea name="content" placeholder="Create new assignment" auto-resize ng-model="content"></textarea>

    <hr class="plain" />

    <div class="cBlue" ng-click="openMembersModal('assignmentAssignee', 1)">
      <i class="icon ion-ios-person f24"></i>
      <span class="modal-trigger f12">Assign</span>
    </div>

    <hr class="plain" />

    <div class="cBlue">
      <i class="icon ion-ios-calendar-outline f24"></i>
      <span class="modal-trigger f12">Add Date</span>
    </div>

    <hr class="plain" />

    <div class="cBlue" ng-click="openMembersModal('assignmentParticipants')">
      <i class="icon ion-ios-people f24"></i>
      <span class="modal-trigger f12" ng-show="data.assignmentParticipants.length > 0">
        {{data.assignmentParticipants.length}} Participant{{(data.assignmentParticipants.length == 1) ? "" : "s"}}
      </span>
      <span class="modal-trigger f12" ng-show="data.assignmentParticipants.length == 0" >
        Add Participants
      </span>
    </div>

    <hr class="plain" />

    <ul id="participants">
      <li class="dib" ng-repeat="memberId in data.assignmentParticipants">
        <img ng-src="{{members[memberId].profileImage}}" ui-sref="menu.profile"/>
      </li>
    </ul>

    <hr class="plain" />

  </ion-content>

</ion-pane>
