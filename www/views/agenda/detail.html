      <ion-item>

          <span class="input-label">Fellowship</span>
          <textarea ng-model="data.fellowship" placeholder="Add items of business" auto-resize></textarea>
        </label>
      </ion-item>

      <ion-item>
        <label>
          <span class="input-label">Missionary</span>
          <textarea ng-model="data.missionary" placeholder="Add items of business..." auto-resize></textarea>
        </label>
      </ion-item>

      <ion-item>
        <label>
          <span class="input-label">Events</span>
          <textarea ng-model="data.events" placeholder="Add Event..." auto-resize></textarea>
        </label>
      </ion-item>

      <ion-item ng-click="openMembersModal('closingPrayer',1)">
        <label>
          <span class="input-label">Closing Prayer</span>
          <div ng-repeat="memberId in data.closingPrayer">
            <span class="serif">{{members[memberId].name}}</span>
          </div>
        </label>
        <div ng-hide="data.closingPrayer.length">Select Member</div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-pane>
