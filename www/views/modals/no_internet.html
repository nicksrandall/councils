<div class="modal">
  <ion-header-bar>
    <h1 class="title">Connection Error</h1>
  </ion-header-bar>
  <ion-content scroll="false" class="full-height pad20lr">
    <div class="vac tac">
      <h3 class="sans f20 grey6">Sorry, a connection to the internet could not be established.</h3>
      <p class="sans f16 grey9 mar30tb">Please make sure your device is connected to Wi-fi or you have mobile data enabled</p>
      <p class="tac"><button class="button button-block" ng-click="closeModal()">Retry</button></p>
      <p class="tac"><i class="icon ion-ios-world-outline f72 greyD"></i></p>
    </div>
  </ion-content>
</div>
