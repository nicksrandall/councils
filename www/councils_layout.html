
<ion-pane class="councils_detail" ng-controller="CouncilsController">

  <ion-header-bar>
    <button ui-sref="councils" class="button button-clear icon ion-ios-arrow-thin-left"></button>
    <div class="title icon ion-ios-people " ui-sref="councils">{{councilId}}</div>
    <button class="button button-clear icon ion-edit f20" ui-sref="council_edit"></button>
  </ion-header-bar>

  <div class="tab-menu tac">
    <a ui-sref="council_detail.discussions" ng-class={'selected':($root.currentTab=='discussions')}>Discussions</a>
    <a ui-sref="council_detail.assignments" ng-class={'selected':($root.currentTab=='assignments')}>Assignments</a>
  </div>

  <ion-content class="pad30t">
    <div ui-view name="infoPane" class="pad20">

    </div>
  </ion-content>

</ion-pane>
