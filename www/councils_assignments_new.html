
<ion-pane class="new_assignment" ng-controller="CouncilsController">

  <ion-header-bar>
    <button class="button button-outline" ui-sref="council_detail.assignments">Cancel</button>
    <button class="button button-outline cBlue-border cBlue">Create</button>
  </ion-header-bar>

  <hr class="plain mar60t mar10lr" />

  <ion-content class="pad10 pad20t">

    <textarea name="content" placeholder="Create new assignment" auto-resize></textarea>

    <hr class="plain" />

    <div class="cBlue">
      <i class="icon ion-ios-person f24"></i>
      <span class="modal-trigger f12">Assign</span>
    </div>

    <hr class="plain" />

    <div class="cBlue">
      <i class="icon ion-ios-calendar-outline f24"></i>
      <span class="modal-trigger f12">Add Date</span>
    </div>

    <hr class="plain" />

    <div class="cBlue">
      <i class="icon ion-ios-people f24"></i>
      <span class="modal-trigger f12">Add Participants</span>
    </div>

    <hr class="plain" />

  </ion-content>

</ion-pane>
